<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create 2Face</title>
    <link rel="stylesheet" href="css/crt2f.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back Home</a>
        <h2>Create 2Face</h2>
        
        <div class="input-group">
            <label>1. Cover Image (Public)</label>
            <input type="file" id="coverFile" accept="image/*">
        </div>

        <div class="input-group">
            <label>2. Secret File Type</label>
            <select id="fileType">
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="pdf">PDF / Document</option>
            </select>
        </div>

        <div class="input-group">
            <label>3. Secret File (Hidden)</label>
            <input type="file" id="secretFile">
        </div>

        <div class="input-group">
            <label>4. Password (Optional)</label>
            <div style="display: flex; gap: 10px;">
                <input type="password" id="passInput" placeholder="Secure it...">
                <button type="button" class="btn btn-alt" style="width: auto; margin:0;" onclick="togglePass()">show</button>
            </div>
        </div>

        <button id="genBtn" class="btn btn-primary">Generate 2Face File</button>

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="statusText" class="status-text"></p>
    </div>

    <script src="js/crt2f.js"></script>
</body>
</html>
