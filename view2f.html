<div class="container">
    <a href="index.html" class="back-link">‚Üê Back</a>
    <link rel="stylesheet" href="css/view2f.css">

    <h2>View Section</h2>
    <div class="card">
        <label>Select 2Face File</label>
        <input type="file" id="fileInput" accept="image/jpeg">
        
        <label>Enter Password (If any)</label>
        <div style="display: flex; gap: 5px;">
            <input type="password" id="viewPass" placeholder="Password...">
            <button type="button" id="toggleViewPass" style="width: auto; background: #475569;">Show</button>
        </div>
        
        <button id="showBtn" style="margin-top: 20px;">Show 2Face</button>
    </div>

    <div id="outputArea" style="display: none; margin-top: 20px;">
        <img id="resImg" style="width: 100%; border-radius: 10px; border: 2px solid #3b82f6;">
    </div>
</div>
<script src="js/view2f.js"></script>
